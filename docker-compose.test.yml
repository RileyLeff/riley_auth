services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_USER: riley_test
      POSTGRES_PASSWORD: riley_test
      POSTGRES_DB: riley_test
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U riley_test"]
      interval: 2s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "16379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 10
