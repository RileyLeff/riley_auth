name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features

  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: riley_test
          POSTGRES_PASSWORD: riley_test
          POSTGRES_DB: riley_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U riley_test"
          --health-interval 2s
          --health-timeout 5s
          --health-retries 10

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 2s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgres://riley_test:riley_test@localhost:5432/riley_test

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run migrations
        run: cargo run -- migrate

      - name: Unit & doc tests
        run: cargo test --all-targets

      - name: Unit & doc tests (redis feature)
        run: cargo test --all-targets --features redis

      - name: Integration tests
        run: cargo test -p riley-auth-api -- --include-ignored --test-threads=1
